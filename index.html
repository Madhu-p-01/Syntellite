<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Syntellite | Custom Software Development & IT Solutions</title>
    <meta
      name="description"
      content="Syntellite is a leading software development company specializing in custom web and mobile applications, UI/UX design, and scalable IT solutions for businesses of all sizes."
    />
    <meta name="keywords" content="software development, custom software, web development, mobile app development, UI/UX design, IT solutions, Syntellite">
    <link rel="canonical" href="https://syntellite.com/" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://syntellite.com/" />
    <meta property="og:title" content="Syntellite | Custom Software Development & IT Solutions" />
    <meta property="og:description" content="Partner with Syntellite for innovative software solutions that drive growth. We build custom web and mobile applications tailored to your business needs." />
    <meta property="og:image" content="https://syntellite.com/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://syntellite.com/" />
    <meta property="twitter:title" content="Syntellite | Custom Software Development & IT Solutions" />
    <meta property="twitter:description" content="From concept to launch, Syntellite delivers high-quality, scalable software solutions. Discover our web and mobile app development services." />
    <meta property="twitter:image" content="https://syntellite.com/og-image.png" />

    <!-- Structured Data / JSON-LD -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Syntellite",
      "url": "https://syntellite.com/",
      "logo": "https://syntellite.com/android-chrome-512x512.png",
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+1-555-555-5555",
        "contactType": "customer service"
      },
      "sameAs": [
        "https://www.facebook.com/syntellite",
        "https://www.twitter.com/syntellite",
        "https://www.linkedin.com/company/syntellite"
      ]
    }
    </script>

    <!-- Calendly link widget begin -->
    <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
    <script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript" async></script>
    <!-- Calendly link widget end -->
    
    <!-- Custom Calendly Mobile Styles -->
    <style>
      /* Make Calendly full screen on mobile - comprehensive selectors */
      @media (max-width: 768px) {
        /* Target all possible Calendly overlay elements */
        .calendly-overlay,
        [data-calendly-overlay],
        div[class*="calendly"][class*="overlay"],
        div[style*="position: fixed"][style*="z-index"] {
          position: fixed !important;
          top: 0 !important;
          left: 0 !important;
          right: 0 !important;
          bottom: 0 !important;
          width: 100vw !important;
          height: 100vh !important;
          max-width: none !important;
          max-height: none !important;
          z-index: 9999 !important;
          margin: 0 !important;
          padding: 0 !important;
        }
        
        /* Target all possible Calendly popup elements */
        .calendly-popup,
        .calendly-popup-wrapper,
        .calendly-popup-content,
        [data-calendly-popup],
        div[class*="calendly"][class*="popup"],
        div[style*="position: absolute"],
        div[style*="position: fixed"] div[style*="background"] {
          position: fixed !important;
          top: 0 !important;
          left: 0 !important;
          right: 0 !important;
          bottom: 0 !important;
          width: 100vw !important;
          height: 100vh !important;
          max-width: none !important;
          max-height: none !important;
          border-radius: 0 !important;
          margin: 0 !important;
          padding: 0 !important;
          transform: none !important;
        }
        
        /* Target Calendly iframes */
        .calendly-popup iframe,
        .calendly-popup-content iframe,
        iframe[src*="calendly"],
        div[class*="calendly"] iframe {
          position: fixed !important;
          top: 0 !important;
          left: 0 !important;
          width: 100vw !important;
          height: 100vh !important;
          max-width: none !important;
          max-height: none !important;
          border: none !important;
          border-radius: 0 !important;
          margin: 0 !important;
          padding: 0 !important;
        }
        
        /* Additional fallback selectors */
        body > div[style*="position: fixed"],
        body > div[style*="z-index"] {
          position: fixed !important;
          top: 0 !important;
          left: 0 !important;
          right: 0 !important;
          bottom: 0 !important;
          width: 100vw !important;
          height: 100vh !important;
          max-width: none !important;
          max-height: none !important;
        }
        
        /* Force full screen for any nested elements */
        body > div[style*="position: fixed"] > div,
        body > div[style*="z-index"] > div {
          width: 100% !important;
          height: 100% !important;
          max-width: none !important;
          max-height: none !important;
          border-radius: 0 !important;
        }
      }
      
      /* Ensure proper desktop sizing */
      @media (min-width: 769px) {
        .calendly-popup,
        .calendly-popup-wrapper,
        .calendly-popup-content {
          width: 90% !important;
          max-width: 900px !important;
          height: 90% !important;
          max-height: 700px !important;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
